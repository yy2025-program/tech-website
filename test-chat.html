<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chatArea { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        #messageInput { width: 70%; padding: 5px; }
        #sendBtn { padding: 5px 10px; }
        .message { margin: 5px 0; padding: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f3e5f5; }
    </style>
</head>
<body>
    <h1>聊天功能测试</h1>
    <div id="chatArea"></div>
    <input type="text" id="messageInput" placeholder="输入消息..." />
    <button id="sendBtn">发送</button>
    
    <script>
        // 简化的聊天测试
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        function addMessage(content, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = `${sender}: ${content}`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function getDemoResponse(message) {
            console.log('收到消息:', message);
            
            const lowerMessage = message.toLowerCase();
            
            // 简化的中文响应测试
            if (lowerMessage.includes('你好') || lowerMessage.includes('您好') || lowerMessage.includes('hello')) {
                return '您好！我是Amazon Q助手，很高兴为您服务！';
            }
            
            if (lowerMessage.includes('物流') || lowerMessage.includes('logistics')) {
                return '我可以帮助您了解FMS物流运营，包括库存管理、配送优化等。';
            }
            
            if (lowerMessage.includes('库存') || lowerMessage.includes('inventory')) {
                return '关于库存管理，我们有完整的SCA中央VoS银行资源可以帮助您。';
            }
            
            if (lowerMessage.includes('帮助') || lowerMessage.includes('help')) {
                return '我可以协助您处理FMS相关问题，请告诉我您需要什么帮助？';
            }
            
            return '感谢您的提问！我正在学习如何更好地回答您的问题。';
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            console.log('发送消息:', message);
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await getDemoResponse(message);
                console.log('收到回复:', response);
                addMessage(response, 'bot');
            } catch (error) {
                console.error('错误:', error);
                addMessage('抱歉，出现了错误', 'bot');
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 初始消息
        addMessage('聊天测试页面已加载，请发送消息测试', 'bot');
    </script>
</body>
</html>
