<!DOCTYPE html>
<html>
<head>
    <title>简单测试</title>
</head>
<body>
    <h1>GitHub Pages 测试</h1>
    <p>如果你看到这个页面，说明GitHub Pages正常工作。</p>
    <p>当前时间：<span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
